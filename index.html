<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theBulletin. - Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <a href="#">
            <div class="logo">
                <p>theBulletin.</p>
            </div>
        </a>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="popular.html">Popular</a>
            <a href="new.html">New</a>
        </nav>
    </header>
    <div class="signup">
        <div class="signupmsg">
            <h2>Get on top of the board, and gain<br> everyone's attention.</h2>
            <p>Where local businesses shine and new opportunities thrive.</p>
            <button class="signup-button" id="signup-button">Sign Up</button>
        </div>
        <div class="signupimg">
            <div class="tape"></div>
            <img src="FrontPagePic.jpg" alt="">
        </div>
    </div>
    <div class="loginbg" id="login-section">
        <div class="login">
            <h2>Login to <span class="highlight">theBulletin.</span></h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g., mattlara@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="e.g., ********">
            </div>
            <button class="login-button">Login</button>
        
            <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 theBulletin. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById('signup-button').addEventListener('click', function() {
            document.getElementById('login-section').scrollIntoView({
                behavior: 'smooth' // Smooth scroll
            });
        });
    </script>
</body>
</html>
